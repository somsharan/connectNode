<h3>
  signup
</h3>


<div class="form-group">
  <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" [(ngModel)]="uname" id="uname" name="uname" required>
    </div>

    <div class="form-group">
      <label for="alterEgo">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="password" class="form-control" [(ngModel)]="pwd" id="pwd" name="password">
    </div>

  
    <button type="submit" class="btn btn-success">Signup</button>
  </form>
</div>
