<div class="form-group">
  <form #loginForm="ngForm" (ngSubmit)="loginSub(loginForm)">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" [(ngModel)]="uname" id="uname" name="uname" required>
    </div>

    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="text" class="form-control" [(ngModel)]="pwd" id="pwd" name="password">
    </div>

  
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn" routerLink="/signup">Register</button>
  </form>
</div>
